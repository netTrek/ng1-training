<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>init</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body ng-controller="AppCtrl as appCtrl">

    <header ng-class="appCtrl.myClass">
        <h1 ng-bind="appCtrl.userName | limitTo : appCtrl.num : appCtrl.ind*appCtrl.num"></h1>
        <h2>{{appCtrl.ind}}#{{appCtrl.maxInd}}</h2>
        <input type="number" ng-model="appCtrl.ind" min="0" max="{{appCtrl.maxInd}}">
        <p>
            <!--<input type="text" ng-model="data" ng-change="appCtrl.onInputChg($event)" ng-keyup="appCtrl.onKeyUp($event)">-->
            <input type="text" ng-model="data" ng-change="appCtrl.onInputChg()" >
        </p>
    </header>

    <main ng-controller="MainCtrl as mainCtrl">

        <h3 ng-class="{active:mainCtrl.selected}">main</h3>

        <section ng-controller="UserCtrl as userCtrl">
            <user-header></user-header>
            <user-name user="userCtrl.user"></user-name>
        </section>

    </main>


    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-sanitize/angular-sanitize.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
