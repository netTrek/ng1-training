<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>init</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body ng-controller="AppCtrl as appCtrl">

    <header >
        <h1 ng-bind="appCtrl.userName"></h1>
        <p>
            <input type="text" ng-model="data">
        </p>

    </header>

    <ul>
        <li ng-repeat="user in appCtrl.users | limitTo : 3">{{user.firstname}}</li>
    </ul>


    <p><strong>firstname of selected user {{appCtrl.user.firstname}}</strong></p>

    <button ng-click="appCtrl.getFirstUser()">getFirst</button>

    <main ng-controller="MainCtrl as mainCtrl">

        <h3>main</h3>
        <input type="text" ng-model="data">
        <input type="checkbox" ng-model="mainCtrl.selected" ng-change="mainCtrl.onSelectionChg()">
        <button ng-click="$destroy()">destroy</button>
        <section ng-controller="UserCtrl as userCtrl">
            <h3>User</h3>
            <input type="text" ng-model="data">
        </section>

    </main>


    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-sanitize/angular-sanitize.js"></script>
    <script src="libs/angular-resource/angular-resource.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
